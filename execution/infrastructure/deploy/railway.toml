[build]
builder = "DOCKERFILE"
dockerfilePath = "execution/bot/Dockerfile"

[deploy]
startCommand = "node dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[[services]]
name = "bot"

[[services]]
name = "redis"
image = "redis:7-alpine"
